<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
             /* 카드에 마우스를 올렸을 때 약간 커지는 효과 추가 */
             .card:hover {
            transform: scale(1.05); /* 5% 확대 */
            transition: transform 0.3s; /* 확대 효과 부드럽게 적용 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container my-5">
        <div class="row">
            <!-- Card 1: 자전거 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="자전거.jpg" class="card-img-top" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank">자전거</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">운동용으로 사용했던 자전거입니다. 상태 양호!</p>
                    </div>
                </div>
            </div>
    
            <!-- Card 2: 책상 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="책상.jpg" class="card-img-top" alt="책상">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank">책상</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">서재에서 사용하던 책상입니다. 가벼운 사용감 있습니다.</p>
                    </div>
                </div>
            </div>
    
            <!-- Card 3: 냄비 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="냄비.jpg" class="card-img-top" alt="냄비">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank">냄비</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번밖에 안 쓴 냄비 팝니다. 부모님이 독립할 때 주신 거예요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
